        <header>

            <div>

                <p>Can you crack the code?</p>

        <section id="code-buttons">

                    <div>

        <section id="game-area">
            <div class="guess-row">
                <p>1</p>
                <span class="colour-circles"></span>

        <aside>
            <div id="control-panel">
